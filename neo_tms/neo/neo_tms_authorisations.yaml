authorisations:

  tms_oauth2:
    authorisation:
      enabled: true
      auth_type: "oauth2"
      auth_details:
        method_type: "get"
        disable_ssl_cert_verification: "true"
        host: "localhost" #optional
        port: "443"
        resource_path: ""
        headers:
          content-type: "application/x-www-form-urlencoded"
        data:
          client_id: "keyvault::{ENVIRONMENT}-{REALM}-tms-auth-client-id"
          client_secret: "keyvault::{ENVIRONMENT}-{REALM}-tms-auth-secret-id"
          grant_type: "client_credentials"
          scope: ""

