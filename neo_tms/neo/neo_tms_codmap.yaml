uom-configuration :
    decimal-format : "#0.#####"
    length-decimal-format : "#0.###"
    weight-format : "#0.####"
    volume-format : "#0.#####"
    Length :
        baseUOM :
            MTR :
                name : "metre"
                symbol : "m"
        KMT :
            name : "kilometre"
            symbol : "km"
            multiplier : "1e-3"
        SMI :
            name : "mile (statute mile)"
            symbol : "mile"
            multiplier : "6.21371192237334e-4"
        FOT :
            name : "foot"
            symbol : "ft"
            multiplier : "3.280839895013123"
        INH:
            name: "inch"
            symbol: "inh"
            multiplier: "39.3700787"


    Volume:
        baseUOM:
            MTQ:
                name: "cubic metre"
                symbol: "m³"
        FTQ:
            name: "cubic foot"
            symbol: "ft³"
            multiplier: "35.31466672148859"
        FT:
            name: "cubic foot"
            symbol: "ft³"
            multiplier: "35.31466672148859"
        INQ:
            name: "cubic inch"
            symbol: "in³"
            multiplier: "61023.74409473228"
        DMQ:
            name: "cubic decimetre"
            symbol: "dm³"
            multiplier: "1000"

    Weight:
        baseUOM:
            KGM:
                name: "kilogram"
                symbol: "kg"
        LBR:
            name: "pound"
            symbol: "lb"
            multiplier: "2.204622621848776"
        LB:
            name: "pound"
            symbol: "lb"
            multiplier: "2.204622621848776"
        ONZ:
            name: "ounce (avoirdupois)"
            symbol: "oz"
            multiplier: "35.27396194958041"
        LTN:
            name: "ton (UK) or long ton (US)"
            symbol: "ton (UK)"
            multiplier: "9.842065276110606e-4"

