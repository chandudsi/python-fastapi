---
- sourceModel: apVoucher
  targetModel: process_arvoucher_to_voucher
  modelMapping:

    fieldVariableMapping:
      - variableName: payload
        variableValue: current_payload

    segmentMapping:
      - targetSegment: header
        fieldMapping:
          - targetField: sender
            default: "TMS.GLOBAL"
          - targetField: receiver
            default: []
          - targetField: messageVersion
            operations:
              - customFunction:
                  functionName: get_voucher_messageVersion
                  fields: [property: 'voucher.bydm.messageVersion']
            default: "BYDM 2021.2.0"

          - targetField: messageId
            operations:
              - customFunction:
                  functionName: generate_uuid
          - targetField: type
            default: "voucher"
          - targetField: creationDateAndTime # add a custom function to get current system UTC date time
            operations:
              - customFunction:
                  functionName: get_current_timestamp_iso8601
    segmentListMapping:
      - targetSegment: voucher
      - fieldMapping:
          - targetField: creationDateTime
            operations:
              - customFunction:
                  functionName: get_current_timestamp_iso8601
          - targetField: documentStatusCode
            default: "ORIGINAL"
          - targetField: documentActionCode
            default: "ADD"
          - targetField: voucherId
            default: enrichment.arVoucherType.systemVoucherID
          - targetField: voucherTypeCode
            default: "AR"

      - segmentMapping:
            - targetSegment: voucherDetails
              fieldMapping:
                - targetField: originalVoucherId
                  sourceField: enrichment.arVoucherType.initialVoucherID
                - targetField: voucherSubType
                  sourceField: enrichment.arVoucherType.voucherType
                - targetField: effectiveFromDate
                  sourceField: enrichment.arVoucherType.effectiveDate
                - targetField: costCenter
                  sourceField: enrichment.arVoucherType.costCenterCode
                - targetField: profitCenter
                  sourceField: enrichment.arVoucherType.profitCenterCode
                - targetField: voucherStatusCode
                  operations:
                    - customFunction:
                        functionName: getVoucherStatusCode
                        fields: [ field: enrichment.arVoucherType.currentStatusEnumVal ]
                #No Mapping for wasOnHold
                #- targetField: wasOnHold
                #  sourceField: enrichment.arVoucherType.initialVoucherID
                - targetField: voucherLevelCode
                  operations:
                    - customFunction:
                        functionName: getVoucherLevelCode
                        fields: [ field: enrichment.arVoucherType.ARVoucherLevelEnumVal ]

            - segmentMapping:
                - targetSegment: totalVoucherRatingAmount
                  fieldMapping:
                    - targetField: value
                      operations:
                        - customFunction:
                            functionName: convertToFloat
                            fields: [ field: enrichment.arVoucherType.totalVoucherRatingAmount ]
                    - targetField: currencyCode
                      sourceField: enrichment.arVoucherType.ratingCurrencyCode
            - segmentMapping:
                - targetSegment: totalVoucherPaymentAmount
                  fieldMapping:
                    - targetField: value
                      operations:
                        - customFunction:
                            functionName: convertToFloat
                            fields: [ field: enrichment.arVoucherType.totalVoucherPaymentAmount ]

                    - targetField: currencyCode
                      sourceField: enrichment.arVoucherType.currencyCode
            - segmentMapping:
                - targetSegment: totalTaxAmount
                  fieldMapping:
                    - targetField: value
                      operations:
                        - customFunction:
                            functionName: convertToFloat
                            fields: [ field: enrichment.arVoucherType.totalTaxAmount ]

                    - targetField: currencyCode
                      sourceField: enrichment.arVoucherType.currencyCode
      - segmentMapping:
            - targetSegment: internalReferenceId
              fieldMapping:
                - targetField: entityId
                  sourceField: enrichment.arVoucherType.internalReferenceNumber
                - targetField: typeCode
                  sourceField: enrichment.arVoucherType.internalReferenceNumberTypeEnumVal
      - fieldMapping:
          - targetField: invoiceId
            default: enrichment.arVoucherType.freightBillNumber
          - targetField: originalInvoiceId
            default: enrichment.arVoucherType.originalFreightBillNumber

      - segmentListMapping:
            - targetSegment: note
              condition:
                customFunction:
                  functionName: check_condition_for_memo_isPrintable
                  fields: [ field: enrichment.arVoucherType.memo.printableMemo ]

            - fieldMapping:
                - targetField: lineNumber
                  sourceField: enrichment.arVoucherType.memo.id
            - segmentMapping:
                - targetSegment: text
                  fieldMapping:
                    - targetField: value
                      sourceField: enrichment.arVoucherType.memo.printableMemo
            - fieldMapping:
                - targetField: type
                  default: "Memo"
                - targetField: isPrintable
                  default: "true"


            - targetSegment: note
              condition:
                customFunction:
                  functionName: check_condition_for_memo_isNonPrintable
                  fields: [ field: enrichment.arVoucherType.memo.nonPrintableMemo ]

            - fieldMapping:
                - targetField: lineNumber
                  sourceField: enrichment.arVoucherType.memo.id
            - segmentMapping:
                - targetSegment: text
                  fieldMapping:
                    - targetField: value
                      sourceField: enrichment.arVoucherType.memo.nonPrintableMemo
            - fieldMapping:
                - targetField: type
                  default: "Memo"
                - targetField: isPrintable
                  default: "false"
      - fieldMapping:
          - targetField: organisationName
            default: enrichment.arVoucherType.divisionCode
          - targetField: departmentName
            default: enrichment.arVoucherType.logisticsGroupCode
      - segmentMapping:
          - targetSegment: buyer
            fieldMapping:
              - targetField: primaryId
                sourceField: enrichment.arVoucherType.customerCode
      - segmentMapping:
          - targetSegment: supplier
            fieldMapping:
              - targetField: primaryId
                sourceField: enrichment.arVoucherType.carrierCode
      - segmentMapping:
          - targetSegment: billTo
            fieldMapping:
              - targetField: primaryId
                sourceField: enrichment.arVoucherType.billToCustomerCode
      - segmentMapping:
          - targetSegment: voucherLogisticDetails
          - fieldMapping:
              - targetField: shipmentId
                sourceField: enrichment.arVoucherType.shipmentNumber
          - segmentMapping:
              - targetSegment: commodityTypeCode
              - fieldMapping:
                  - targetField: value
                    sourceField: enrichment.arVoucherType.commodityCode
                  - targetField: codeListname
                    default: "CommodityCode"
          - fieldMapping:
              - targetField: logisticServiceRequirementCode
                sourceField: enrichment.arVoucherType.serviceCode
          - segmentMapping:
              - targetSegment: shipFrom
              - fieldMapping:
                  - targetField: primaryId
                    sourceField: enrichment.arVoucherType.originShippingLocationCode
                  - targetField: type
                    sourceField: enrichment.arVoucherType.originShippingLocationTypeEnumVal

          - segmentMapping:
              - targetSegment: shipTo
              - fieldMapping:
                  - targetField: primaryId
                    sourceField: enrichment.arVoucherType.destinationShippingLocationCode
                  - targetField: type
                    sourceField: enrichment.arVoucherType.destinationShippingLocationTypeEnumVal

      - segmentListMapping:
          - targetSegment: voucherCharge
            sourceSegment: enrichment.arVoucherType.voucherCharge
          - fieldMapping:
              - targetField: systemChargeDetailId
                sourceField: systemChargeDetailID
              - targetField: voucherChargeLevelCode
                operations:
                  - customFunction:
                      functionName: getVoucherChargeLevelCode
                      fields: [ field: chargeLevelEnumVal ]

              - targetField: voucherChargeDetailType
                operations:
                  - customFunction:
                      functionName: getVoucherChargeDetailType
                      fields: [ field: chargeDetailEnumVal ]

              - targetField: voucherChargeStatusCode
                operations:
                  - customFunction:
                      functionName: getVoucherChargeStatusCode
                      fields: [ field: currentStatusEnumVal ]
              - targetField: chargeCode
                sourceField: chargeCode
              - targetField: reasonCode
                sourceField: reasonCode
              - targetField: chargeUnits
                sourceField: chargeUnits
              - targetField: unitCost
                sourceField: unitRate
          - segmentMapping:
              - targetSegment: discountAmount
              - fieldMapping:
                  - targetField: value
                    operations:
                      - customFunction:
                          functionName: convertToFloat
                          fields: [ field: discountAmount ]
                  - targetField: currencyCode
                    sourceField: originalCurrencyCode
          - segmentMapping:
              - targetSegment: chargedAmount
              - fieldMapping:
                  - targetField: value
                    operations:
                      - customFunction:
                          functionName: convertToFloat
                          fields: [ field: chargedAmount ]
                  - targetField: currencyCode
                    sourceField: originalCurrencyCode

          - segmentMapping:
              - targetSegment: totalTaxAmount
              - fieldMapping:
                  - targetField: value
                    operations:
                      - customFunction:
                          functionName: convertToFloat
                          fields: [ field: totalTaxAmount ]
                  - targetField: currencyCode
                    sourceField: originalCurrencyCode

          - segmentMapping:
              - targetSegment: paymentAmount
              - fieldMapping:
                  - targetField: value
                    operations:
                      - customFunction:
                          functionName: convertToFloat
                          fields: [ field: paymentAmount ]
                  #No Mapping available
                  #- targetField: currencyCode
                   # sourceField: enrichment.arVoucherType.destinationShippingLocationTypeEnumVal
          - segmentMapping:
            - targetSegment: voucherChargeLogisticDetails
            - segmentMapping:
                - targetSegment: commodityTypeCode
                - fieldMapping:
                    - targetField: value
                      sourceField: freightClassCode
                      default: "FAK"
                    - targetField: CodeListname
                      default: "FreightClassCode"
            - segmentMapping:
                - targetSegment: transportEquipmentTypeCode
                - fieldMapping:
                    - targetField: value
                      sourceField: equipmentTypeCode
            - fieldMapping:
                - targetField: loadId
                  sourceField: systemLoadID
                - targetField: shipmentId
                  sourceField: systemShipmentID
                - targetField: shipmentLegId
                  sourceField: systemShipmentLegID
                - targetField: containerId
                  sourceField: systemContainerID

          - fieldMapping:
              - targetField: isPrePurchased
                sourceField: prePurchasedFlag
              - targetField: isTripLevelCharge
                sourceField: tripLevelChargeFlag